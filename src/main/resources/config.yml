#

logPrint: false # 「true」にすると無駄にログを吐き出すモード (保護したとき、保護した人以外が中身を取り出したとき、削除したとき、破壊したとき)
errorPrint: true # 「false」にするとプラグイン自体にエラーが出ても見てみぬする (下記のMySQLの設定がおかしいとかバグったとか)

useMySQL: false # MySQL使うなら「true」。falseだったら勝手にSQLite使う。
MySQLServer: 'localhost' # サーバー名
MySQLUsername: 'user' # ユーザー名
MySQLPassword: 'pass' # パスワード
MySQLDatabase: 'data' # データベース名
MySQLOption: '?allowPublicKeyRetrieval=true&useSSL=false' # オプション (MySQL 5.6以降にはデフォで書かれているのが必須らしい。)